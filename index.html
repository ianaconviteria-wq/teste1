<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera, #preview {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        #preview {
            display: none;
            z-index: 3;
        }

        #frame {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

     /* ---- BOT√ïES ---- */
    .btn-area {
        position: absolute;
        bottom: 4vh;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 6vw;
        z-index: 10;
    }

    .btn {
        padding: 2.8vh 3.5vh;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.85);
        border: none;
        backdrop-filter: blur(6px);
        font-size: 0;
        cursor: pointer;
        transition: 0.3s;
    }

    /* √çcones minimalistas */
    .icon {
        width: 24px;
        height: 24px;
        opacity: 0.8;
    }

    /* ---- ANIMA√á√ÉO SUAVE DO BOT√ÉO DE CAPTURAR ---- */
    #capture-btn {
        animation: pulse 1.6s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    </style>
</head>

<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <img id="preview">

    <button class="btn-area" id="captureBtn">üì∏ Capturar</button>
    <button class="btn-area" id="switchBtn">üîÑ Virar C√¢mera</button>

    <button class="btn-area" id="saveBtn">üíæ Salvar na Galeria</button>
    <button class="btn-area" id="retakeBtn">üîÑ Tirar Outra Foto</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');

        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        startCamera();

        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        let finalImageURL = "";

        captureBtn.onclick = async () => {
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1920;

            ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const moldura = new Image();
            moldura.src = "moldura.png";
            await moldura.decode();
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            finalImageURL = canvas.toDataURL("image/png", 1.0);

            preview.src = finalImageURL;

            preview.style.display = "block";
            camera.style.display = "none";
            frame.style.display = "none";

            captureBtn.style.display = "none";
            switchBtn.style.display = "none";

            saveBtn.style.display = "block";
            retakeBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = "foto-moldura.png";
            link.href = finalImageURL;
            link.click();
        };

        retakeBtn.onclick = () => {
            preview.style.display = "none";
            camera.style.display = "block";
            frame.style.display = "block";

            saveBtn.style.display = "none";
            retakeBtn.style.display = "none";

            captureBtn.style.display = "block";
            switchBtn.style.display = "block";
        };
    </script>

</body>
</html>
