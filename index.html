<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera, #preview {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        #preview {
            display: none;
            z-index: 3;
        }

        #frame {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
/* BOTÃ•ES MINIMALISTAS ESTILO CÃ‚MERA DO iPHONE */

/* BotÃ£o redondo para capturar */
        #captureBtn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 4px solid white;
    background: transparent;
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
        }
      /* CÃ­rculo interno â€“ estilo iPhone */
        #captureBtn::before {
    content: "";
    width: 55px;
    height: 55px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
        }
      
      /* BotÃ£o de trocar cÃ¢mera (Ã­cone redondo pequeno) */
        #switchBtn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 2px solid white;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 20px;
    position: absolute;
    bottom: 120px;
    right: 20px;
    z-index: 4;
}
        /* BotÃµes da prÃ©via */
        #saveBtn, #retakeBtn {
            #saveBtn, #retakeBtn {
    width: auto;
    padding: 10px 18px;
    border-radius: 20px;
    border: 2px solid white;
    background: rgba(0,0,0,0.4);
    color: white;
    font-size: 16px;
    position: absolute;
    bottom: 25px;
    z-index: 5;
    display: none;
}
              #saveBtn {
    left: 20px;
}

#retakeBtn {
    right: 20px;
}

    </style>
</head>

<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <img id="preview">

    <button class="btn" id="captureBtn">ðŸ“¸ Capturar</button>
    <button class="btn" id="switchBtn">ðŸ”„ Virar CÃ¢mera</button>

    <button class="btn" id="saveBtn">ðŸ’¾ Salvar na Galeria</button>
    <button class="btn" id="retakeBtn">ðŸ”„ Tirar Outra Foto</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');

        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        startCamera();

        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        let finalImageURL = "";

        captureBtn.onclick = async () => {
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1920;

            ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const moldura = new Image();
            moldura.src = "moldura.png";
            await moldura.decode();
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            finalImageURL = canvas.toDataURL("image/png", 1.0);

            preview.src = finalImageURL;

            preview.style.display = "block";
            camera.style.display = "none";
            frame.style.display = "none";

            captureBtn.style.display = "none";
            switchBtn.style.display = "none";

            saveBtn.style.display = "block";
            retakeBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = "foto-moldura.png";
            link.href = finalImageURL;
            link.click();
        };

        retakeBtn.onclick = () => {
            preview.style.display = "none";
            camera.style.display = "block";
            frame.style.display = "block";

            saveBtn.style.display = "none";
            retakeBtn.style.display = "none";

            captureBtn.style.display = "block";
            switchBtn.style.display = "block";
        };
    </script>

</body>
</html>
