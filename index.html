  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera, #preview {
    position: absolute;
    z-index: 20 !important;
    font-size: 15px;
    padding: 10px 16px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(6px);
    color: white;
    cursor: pointer;
    transition: 0.2s ease;
}

/* Pequena anima√ß√£o ao tocar */
.btn:active {
    transform: scale(0.95);
    background: rgba(0, 0, 0, 0.55);
}

/* Bot√£o de capturar ‚Äî redondo + anima√ß√£o pulsar */
#captureBtn {
    width: 75px;
    height: 75px;
    border-radius: 50%;
    padding: 0;
    border: 3px solid white;
    background: rgba(255,255,255,0.15);
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    animation: pulse 1.9s infinite ease-in-out;
}

/* Anima√ß√£o de pulsar */
@keyframes pulse {
    0%   { box-shadow: 0 0 0 0 rgba(255,255,255,0.5); }
    70%  { box-shadow: 0 0 0 18px rgba(255,255,255,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
}

/* Bot√£o de trocar c√¢mera ‚Äî redondo e minimalista */
#switchBtn {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    padding: 0;
    border: 2px solid rgba(255,255,255,0.7);
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(6px);
    bottom: 115px;
    right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px; /* √çcone maior */
}


/* Bot√µes da pr√©via */
#saveBtn, #retakeBtn {
    bottom: 25px;
    font-size: 14px;
}

#saveBtn {
    left: 20px;
}

#retakeBtn {
    right: 20px;
}

    </style>
</head>

<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <img id="preview">

    <button class="btn" id="captureBtn">üì∏ Capturar</button>
    <button class="btn" id="switchBtn">üîÑ Virar C√¢mera</button>

    <button class="btn" id="saveBtn">üíæ Salvar na Galeria</button>
    <button class="btn" id="retakeBtn">üîÑ Tirar Outra Foto</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');

        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        startCamera();

        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        let finalImageURL = "";

        captureBtn.onclick = async () => {
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1920;

            ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const moldura = new Image();
            moldura.src = "moldura.png";
            await moldura.decode();
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            finalImageURL = canvas.toDataURL("image/png", 1.0);

            preview.src = finalImageURL;

            preview.style.display = "block";
            camera.style.display = "none";
            frame.style.display = "none";

            captureBtn.style.display = "none";
            switchBtn.style.display = "none";

            saveBtn.style.display = "block";
            retakeBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = "foto-moldura.png";
            link.href = finalImageURL;
            link.click();
        };

        retakeBtn.onclick = () => {
            preview.style.display = "none";
            camera.style.display = "block";
            frame.style.display = "block";

            saveBtn.style.display = "none";
            retakeBtn.style.display = "none";

            captureBtn.style.display = "block";
            switchBtn.style.display = "block";
        };
    </script>

</body>
</html>
