<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldura da Festa</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #camera, #preview {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        #preview {
            display: none;
            z-index: 3;
        }

        #frame {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        /* üîò BOT√ïES REDONDOS */
        .btn-circle {
            position: absolute;
            z-index: 4;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            color: black;
            font-size: 28px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* üîò Bot√£o de Captura com anima√ß√£o pulsando */
        #captureBtn {
            left: calc(50% - 90px);
            bottom: 130px;
            animation: pulse 1.6s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        /* üîÅ Bot√£o de virar c√¢mera */
        #switchBtn {
            right: calc(50% - 90px);
            bottom: 130px;
        }

        /* Bot√µes da pr√©via */
        #saveBtn, #retakeBtn {
            position: absolute;
            z-index: 5;
            bottom: 30px;
            padding: 14px 22px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            display: none;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(4px);
        }

        #saveBtn { left: 20px; }
        #retakeBtn { right: 20px; }

    </style>
</head>

<body>

    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="moldura.png">

    <img id="preview">

    <!-- Bot√µes principais -->
    <button class="btn-circle" id="captureBtn">üì∏</button>
    <button class="btn-circle" id="switchBtn">üîÑ</button>

    <!-- Bot√µes da pr√©via -->
    <button id="saveBtn">Salvar</button>
    <button id="retakeBtn">Tirar Outra</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');

        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');

        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        let usingFrontCamera = false;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            currentStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: usingFrontCamera ? "user" : { exact: "environment" },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            camera.srcObject = currentStream;

            camera.style.transform = usingFrontCamera ? "scaleX(-1)" : "scaleX(1)";
        }

        startCamera();

        switchBtn.onclick = () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        };

        let finalImageURL = "";

        captureBtn.onclick = async () => {
            const ctx = canvas.getContext('2d');

            canvas.width = 1080;
            canvas.height = 1920;

            ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const moldura = new Image();
            moldura.src = "moldura.png";
            await moldura.decode();
            ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

            finalImageURL = canvas.toDataURL("image/png", 1.0);

            preview.src = finalImageURL;

            preview.style.display = "block";
            camera.style.display = "none";
            frame.style.display = "none";

            captureBtn.style.display = "none";
            switchBtn.style.display = "none";

            saveBtn.style.display = "block";
            retakeBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = "foto-moldura.png";
            link.href = finalImageURL;
            link.click();
        };

        retakeBtn.onclick = () => {
            preview.style.display = "none";
            camera.style.display = "block";
            frame.style.display = "block";

            saveBtn.style.display = "none";
            retakeBtn.style.display = "none";

            captureBtn.style.display = "flex";
            switchBtn.style.display = "flex";
        };
    </script>

</body>
</html>
